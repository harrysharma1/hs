            <div class="pr-5">
                <div class="flex flex-row gap-2">
                    <div class="border border-gray-700 p-1 rounded-md flex items-center justify-center">
                        <a href="/harry_cv.pdf" download class="flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="gray" class="bi bi-file-earmark-person-fill" viewBox="0 0 16 16">

                    </div>
 
                    <div class="size-12 rounded-full overflow-hidden border border-gray-700 ring-2 ring-gray-900 outline -outline-offset-1 outline-white/10">
                        <img src="/yhwach.jpg" alt="Profile" class="object-cover w-full h-full" />
                    </div>
                </div>
            </div>
        </div>
        <div class="flex flex-row pt-4 text-sm select-none gap-5">
        <a href="/" class="inline-flex items-center gap-1 pb-[4px] {{ if eq .RelPermalink "/" }}border-b-2 border-amber-500 {{ end }}">

            </svg>
            <span class="text-gray-300">Posts</span>
        </a>
        <a href="/socials" class="inline-flex items-center gap-1 pb-[4px] {{ if eq .RelPermalink "/socials/" }}border-b-2 border-amber-500 {{ end }}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" class="bi bi-linkedin" viewBox="0 0 16 16">
                <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z"/>

    <main class="flex-grow">

    <footer class="flex text-gray-300 text-sm items-center justify-center select-none">
      {{ partial "footer.html" . }}
    </footer>
  </div>

</html>

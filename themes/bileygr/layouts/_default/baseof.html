</head>
<body>

            <div class="flex-grow"></div>
            <div class="pr-5">
                <div class="flex flex-row gap-2">
                    <div class="border border-transparent hover:border-gray-700 active:border-blue-400 rounded-md p-2 flex items-center justify-center">
                        <a href="/harry_cv.pdf" download class="flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="gray" class="bi bi-file-earmark-person-fill pr-1" viewBox="0 0 16 16">

                            <p class="border-gray-700 border-l-2 pl-1 text-xs ">CV</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex flex-row pt-4 text-sm select-none gap-5">
        <a href="/" class="inline-flex items-center gap-1 pb-[4px] {{ if eq .RelPermalink "/" }}border-b-2 border-amber-500 {{ end }}">
            <svg aria-hidden="true" height="16" width="16" viewBox="0 0 16 16" fill="gray" class="octicon octicon-book">
            <path d="M0 1.75A.75.75 0 0 1 .75 1h4.253c1.227 0 2.317.59 3 1.501A3.743 3.743 0 0 1 11.006 1h4.245a.75.75 0 0 1 .75.75v10.5a.75.75 0 0 1-.75.75h-4.507a2.25 2.25 0 0 0-1.591.659l-.622.621a.75.75 0 0 1-1.06 0l-.622-.621A2.25 2.25 0 0 0 5.258 13H.75a.75.75 0 0 1-.75-.75Zm7.251 10.324.004-5.073-.002-2.253A2.25 2.25 0 0 0 5.003 2.5H1.5v9h3.757a3.75 3.75 0 0 1 1.994.574ZM8.755 4.75l-.004 7.322a3.752 3.752 0 0 1 1.992-.572H14.5v-9h-3.495a2.25 2.25 0 0 0-2.25 2.25Z"></path>
            </svg>
            <span class="text-gray-300">Overview</span>
        </a>
        <a href="/posts" class="inline-flex items-center gap-1 pb-[4px] {{ if eq .Section "posts" }}border-b-2 border-amber-500 {{ end }}">
            <svg aria-hidden="true" height="16" width="16" viewBox="0 0 16 16" fill="gray" class="octicon octicon-book">
            <path d="M0 1.75A.75.75 0 0 1 .75 1h4.253c1.227 0 2.317.59 3 1.501A3.743 3.743 0 0 1 11.006 1h4.245a.75.75 0 0 1 .75.75v10.5a.75.75 0 0 1-.75.75h-4.507a2.25 2.25 0 0 0-1.591.659l-.622.621a.75.75 0 0 1-1.06 0l-.622-.621A2.25 2.25 0 0 0 5.258 13H.75a.75.75 0 0 1-.75-.75Zm7.251 10.324.004-5.073-.002-2.253A2.25 2.25 0 0 0 5.003 2.5H1.5v9h3.757a3.75 3.75 0 0 1 1.994.574ZM8.755 4.75l-.004 7.322a3.752 3.752 0 0 1 1.992-.572H14.5v-9h-3.495a2.25 2.25 0 0 0-2.25 2.25Z"></path>
            </svg>
            <span class="text-gray-300">Posts</span>
        </a>
        <a href="/tags" class="inline-flex items-center gap-1 pb-[4px] {{ if eq .Section "tags" }}border-b-2 border-amber-500 {{ end }}">
            <svg aria-hidden="true" height="16" width="16" viewBox="0 0 16 16" fill="gray" class="octicon octicon-book">
            <path d="M0 1.75A.75.75 0 0 1 .75 1h4.253c1.227 0 2.317.59 3 1.501A3.743 3.743 0 0 1 11.006 1h4.245a.75.75 0 0 1 .75.75v10.5a.75.75 0 0 1-.75.75h-4.507a2.25 2.25 0 0 0-1.591.659l-.622.621a.75.75 0 0 1-1.06 0l-.622-.621A2.25 2.25 0 0 0 5.258 13H.75a.75.75 0 0 1-.75-.75Zm7.251 10.324.004-5.073-.002-2.253A2.25 2.25 0 0 0 5.003 2.5H1.5v9h3.757a3.75 3.75 0 0 1 1.994.574ZM8.755 4.75l-.004 7.322a3.752 3.752 0 0 1 1.992-.572H14.5v-9h-3.495a2.25 2.25 0 0 0-2.25 2.25Z"></path>
            </svg>
            <span class="text-gray-300">Tags</span>
        </a>
        </div>
    </nav>
    
    <div class="flex flex-col md:flex-row min-h-screen">
        <div class="w-full md:w-[300px] md:min-h-screen border-b md:border-b-0 md:border-r border-gray-800 p-5 overflow-y-auto flex-shrink-0 relative">
            {{ partial "profile.html" . }}
        </div>

        <main class="flex-grow p-5 md:p-10 overflow-x-hidden flex justify-center">
            <div class="w-full max-w-[900px]">
                {{ block "main" . }}{{ end }}
            </div>
        </main>
    </div>


    <footer class="flex text-gray-300 text-sm items-center justify-center select-none border-t border-gray-700 p-1 bg-black">
      {{ partial "footer.html" . }}
    </footer>
  </div>

</body>
</html>
